<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
  <title>Shopping Cart</title>
</head>
<body>
  <div class="container">
    <!-- Left Box - Product List -->
    <div id="product-list">
      <h2>Products</h2>
      <ul id="products"></ul>
    </div>

    <!-- Right Box - Cart -->
    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total-price">Total Price: 0</p>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
